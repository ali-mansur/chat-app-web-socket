<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Chat app </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="friend-list">
            <h2>Friend - List</h2>
            <ul >
                <li>david</li>
                <li>kevin</li>
                <li>rob</li>
                <li>john</li>
            </ul>
        </div>
        <div id="chat-section">
            <h2 id="conversation-with"></h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Chat handler" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>


    </body>
    <script src="/chat.js"></script>
</html>
